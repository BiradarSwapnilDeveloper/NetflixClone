<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Sign In</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
  
    <div class="overlay">
      <button class="eng"> English</button>
      <button class="sign">Sign In</button>
    </div>
    
    
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo" />
    </header>


    <div class="box">
      
     <div class="signtext">
        <h2>Sign In</h2>
      </div>
       <div class="input">
        <input type="text" placeholder="Enter Email or Phone Number" class="email">
        <input type="text" placeholder="Password" class="sign">

        <div class="forgot">

            <a href="#forgot password">Forgot Password</a>
          </div>

        </div>
        <div class="but">
          <button class="signin">Sign In</button><br>
          <p>Or</p>
          <button class="otp">Sign-In via OTP</button>

          <label class="checkbox"> 
          <input type="checkbox" id="remember">


          <span class="checkmark"></span>


          <p>Remember me</p>
        </label>

  
                   
                    <div class="note">
                        New to Netflix?
                        <a>Sign Up Now!</a>
                   </div>

                   <div class="para">
                    
⚠️ This UI is created only for learning purposes. No login system or user data is collected. Not affiliated with Netflix.
                   </div>
                    
                   <div class="learn">
        <ul href="#learnmore"> Learn More </ul>
      </div>



    </div>  


   
  </div>
</body>
</html>
